<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="download-button">Download File</button>

  <script>
    const btn = document.getElementById("download-button");
    btn.addEventListener("click", (e) => {
      e.preventDefault();

      if (!localStorage.getItem("clickedOnce")) {
        localStorage.setItem("clickedOnce", "true");
        window.location.href = "https://www.profitableratecpm.com/ggi5tt9x4p?key=1b24731759c4ffaf0c0a87b8203b9806";
      } else {
        window.location.href = "https://lmarenapasindu.netlify.app/";
      }
    });
  </script>

</body>
</html>
